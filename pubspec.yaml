name: trendbuy
description: "A shop app"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  firebase_auth: ^5.5.3
  firebase_core: ^3.13.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  google_fonts: ^6.2.1
  http: ^1.3.0
  liquid_pull_to_refresh: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/banner.jpg

  fonts:
      - family: samim
        fonts:
          - asset: assets/fonts/Samim-FD.ttf
          - asset: assets/fonts/Samim-Bold-FD.ttf
            weight: 700
          
        
